{% extends "base.html" %}

{% block content %}
  <h2>Portfolio</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Volume</th>
        <th scope="col">Total Value</th>
      </tr>
    </thead>
    <tbody>
      {% for user_stock in stocks %}
        <tr>
          <td>{{ user_stock.stock.name }}</td>
          <td>{{ user_stock.volume }}</td>
          <td>{{ user_stock.volume * user_stock.stock.price }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <p>Total Portfolio Value: {{ total_invested + cash }}</p>
{% endblock %}
