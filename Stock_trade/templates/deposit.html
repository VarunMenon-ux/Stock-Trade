{% extends "base.html" %}

{% block content %}
  <h2>Deposit</h2>
  <form method="POST" action="{{ url_for('deposit') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="{{ form.amount.id }}">Amount</label>
      {{ form.amount(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Deposit</button>
  </form>
{% endblock %}
