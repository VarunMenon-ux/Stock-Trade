{% extends "base.html" %}

{% block content %}
  <h2>Create Stock</h2>
  <form method="POST" action="{{ url_for('create_stock') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="{{ form.name.id }}">Company Name</label>
      {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.volume.id }}">Volume</label>
      {{ form.volume(class="form-control") }}
    </div>
    <div class="form-group">
      <label for="{{ form.price.id }}">Initial Price</label>
      {{ form.price(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Create Stock</button>
  </form>
{% endblock %}
